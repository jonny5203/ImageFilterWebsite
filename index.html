<html>
  <body>
    <h1>Filter you images</h1>
    <canvas id="imageCanvas" with="200" height="200"></canvas>
    <h2>Load Image</h2>

    <div>
      <input type="file" id="file" name="file" accept="image/*" />
    </div>
    <h2>Choose Filter</h2>
    <div>
      <button id="greyScaleFilter">Greyscale</button>
      <button id="redFilter">Red</button>
      <button id="greenFilter">Green</button>
    </div>
    <button id="resetFilter">Reset Image</button>

    <script
      async=""
      src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"
    ></script>
    <script src="./imageFilter.js"></script>
  </body>
</html>
